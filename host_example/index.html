<!-- using the iframe -->
<script>
  window.addEventListener('message', (event) => {
    if (event.data.type === 'voxlink-resize') {
      const iframe = document.querySelector('#voxlink-frame');
      if (iframe) {
        iframe.style.height = `${event.data.height}px`;
      }
    }
  });
</script>

<iframe 
  id="voxlink-frame"
  src="http://localhost:3000/embed"
  style="width: 100%; border: none; transition: height 0.3s ease;"
  scrolling="no"
></iframe>
</body>
